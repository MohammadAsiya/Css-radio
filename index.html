<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport" content="widht=device-width,initial-scale=1.0">
        <title>Radio button</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="header">
            <div id="hey">
                <h1>Hey <i class="fa-regular fa-hand"></i></h1>
                <p>what is your favorite food?</p>
            </div>
        </div>
        <div class="container">
            <form action="">
                <label>
                    <input type="radio" id="html" name="radio">
                    <span>Pizza <i class="fa-solid fa-pizza-slice"></i></span>
                </label>
                <label>
                    <input type="radio" id="css"name="radio">
                    <span>Cake <i class="fa-solid fa-cake-candles"></i></span>
                </label>
                <label>
                    <input type="radio" id="javascript"name="radio">
                    <span>Ice cream <i class="fa-solid fa-ice-cream"></i></span>
                </label>
            </form>
        </div>
    </body>



</html>
